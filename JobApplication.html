<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Registration Form</title>
    <link rel="stylesheet" href="CSS/formStyle.css">

</head>

<body>
    <div class="container">

        <div class="title">Job Application (Web)</div>

        <form action="#">

            <div class="container2">

                <div class="inputBox">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your First Name..">
                </div>

                <div class="inputBox">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name..">
                </div>

                <div class="inputBox">
                    <span class="details">Email Name</span>
                    <input type="email" placeholder="Enter Your Email..">
                </div>

                <div class="inputBox">
                    <span class="details">Job Role</span>
                    <input type="text" placeholder="select Your Role..">
                </div>

                <div class="inputBox">
                    <span class="details">Address</span>
                    <input name="" id="" cols="95" rows="5" placeholder="Enter Your Address"></textarea>
                </div>

                <div class="inputBox">
                    <span class="details">Select DOB</span>
                    <input type="date">
                </div>

                <div class="inputBox">
                    <span class="details">State</span>
                    <input type="text" placeholder="Enter State Name..">
                </div>

                <div class="inputBox">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter City Name..">
                </div>

                <div class="inputBox">
                    <span class="details">Pin Code</span>
                    <input type="text" placeholder="Enter Pin Code..">
                </div>

                <div class="inputBox">
                    <span class="details">Upload Your CV</span>
                    <input style="border: none;" type="file">
                </div>

            </div>
            <button type="submit">Apply</button>
        </form>
    </div>
</body>

</html>
